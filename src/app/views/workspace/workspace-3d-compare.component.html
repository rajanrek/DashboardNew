<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="default"
             color="#fff"
             type="line-spin-fade">
</ngx-spinner>
<workspace-menubar></workspace-menubar>
<div class="animated fadeIn portfolio">
  <div *ngIf="processTask && processTask.ModelId==null" class="noData">3D data not uploaded yet !.</div>
  <div style="width:49.5%;float:left;">
    <iframe id="3dViewer" width="100%" height="750px" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel=""></iframe>
  </div>
  <div style="width:49.5%;float:right;">
    <iframe id="3dViewer2" width="100%" height="750px" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel=""></iframe>
  </div>
  <workspace-comparepanel [surveydropdown]="projectSurveys"  [survey1]="leftSurvey" [survey2]="rightSurvey" [showTag]="false" (sendDatatoCompare)="recieveCompareData($event)"></workspace-comparepanel>
</div>
